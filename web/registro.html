<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/orders.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Ocultar el contenido por defecto */
        body {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s linear;
        }
    </style>
    <script src="js/login.js"></script>
    <script type="text/javascript">
        window.onload = verificarAccesoGeneral;
    </script>
    <script type="text/javascript">
        async function registrarUsuario() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = 'user';  // Forzar el rol a 'user'
            const response = await eel.registrar_usuario(username, password, role)();
            if (response.status === 'success') {
                alert('Usuario registrado exitosamente');
                window.location.href = 'login.html';
            } else {
                alert('Error al registrar el usuario: ' + response.message);
            }
        }
    </script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="img/logo5.png" alt="Logo de la Empresa" class="logo">
            <button class="close-btn" onclick="toggleSidebar()">×</button>
            <button onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="products.html">Gestión de Productos</a></li>
            <li ><a href="orders.html">Gestión de Pedidos</a></li>
            <li><a href="admin_ventas.html">Admin Ventas</a></li>
            <li><a href="ventas_realizadas.html">Ventas Realizadas</a></li>
            <li><a href="qr_generator.html">Stock de Productos</a></li>
            <li ><a href="pedidos_entregados.html">Pedidos Entregados</a></li>
            <li class="active"><a href="registro.html">Pedidos Entregados</a></li>

        </ul>
    </div>
    <div class="main-content" id="main-content">
        <header>
            <button class="open-btn" onclick="toggleSidebar()">☰</button>
            <h1>Gestión de Pedidos</h1>
        </header>
        <form id="registerForm" onsubmit="registrarUsuario(); return false;">
            <input type="text" id="username" placeholder="Nombre de usuario" required><br>
            <input type="password" id="password" placeholder="Contraseña" required><br>
            <button type="submit">Registrar</button>
        </form>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
</body>
</html>
